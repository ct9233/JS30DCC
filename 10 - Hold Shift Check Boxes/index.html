<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hold Shift Check Boxes</title>
</head>
<body>
    <div class="inbox">
        <label class="item">
            <input type="checkbox">
            <span>This is an inbox layout.</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Check one item</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Hold down your Shift key</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Check a lower item</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Everything in between should also be set to checked</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Try to do it without any libraries</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Just regular JavaScript</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Good Luck!</span>
        </label>
        <label class="item">
            <input type="checkbox">
            <span>Don't forget to tweet your result!</span>
        </label>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
